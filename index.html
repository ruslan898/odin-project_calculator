<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display-box">498448</div>
    <div class="buttons-box">
      <div class="btn" id="delete">&#8592;</div>
      <div class="btn" id="clear">C</div>
      <div class="btn" id="sign">&plusmn;</div>
      <div class="btn" id="divide">/</div>
      <div class="btn" id="seven">7</div>
      <div class="btn" id="eight">8</div>
      <div class="btn" id="nine">9</div>
      <div class="btn" id="multiply">*</div>
      <div class="btn" id="four">4</div>
      <div class="btn" id="five">5</div>
      <div class="btn" id="six">6</div>
      <div class="btn" id="minus">-</div>
      <div class="btn" id="one">1</div>
      <div class="btn" id="two">2</div>
      <div class="btn" id="three">3</div>
      <div class="btn" id="plus">+</div>
      <div class="btn" id="zero">0</div>
      <div class="btn" id="point">,</div>
      <div class="btn" id="equals">=</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
